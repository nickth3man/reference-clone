version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - 8001:8000
    volumes:
      - ./backend:/app
      - ./data:/data
    environment:
      - DB_PATH=/data/nba.duckdb
      - REDIS_URL=redis://redis:6379
    restart: always
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - 3002:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: always

volumes:
  redis-data:
